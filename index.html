<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>발레블랑 학생 관리 시스템</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- 헤더 -->
    <header class="header">
        <div class="flex justify-between items-center">
            <h1 class="header-title">발레블랑 학생 관리</h1>
            <div class="flex gap-2">
                <button onclick="showAddStudentModal()" class="btn btn-primary">
                    <span class="hidden sm:inline">새 학생</span>
                    <span class="sm:hidden">+</span>
                </button>
                <button onclick="showScheduleChangeModal()" class="btn btn-warning">
                    <span class="hidden sm:inline">일정 변경</span>
                    <span class="sm:hidden">≡</span>
                </button>
            </div>
        </div>
    </header>

    <!-- 탭 네비게이션 -->
    <nav class="tab-navigation">
        <button onclick="showTab('timeTable')" class="tab-button active" data-tab="timeTable">
            시간대별
        </button>
        <button onclick="showTab('dayTable')" class="tab-button" data-tab="dayTable">
            요일별
        </button>
        <button onclick="showTab('allStudents')" class="tab-button" data-tab="allStudents">
            전체학생
        </button>
        <button onclick="showTab('withdrawals')" class="tab-button" data-tab="withdrawals">
            퇴원 학생
        </button>
        <button onclick="showTab('schedule')" class="tab-button" data-tab="schedule">
            일정 변경
        </button>
    </nav>

    <!-- 메인 컨텐츠 -->
    <main class="container">
        <div id="timeTable" class="tab-content active">
            <div id="studentsList"></div>
        </div>

        <div id="dayTable" class="tab-content">
            <div id="dayStudentsList"></div>
        </div>

        <div id="allStudents" class="tab-content">
            <div id="allStudentsList"></div>
        </div>

        <div id="withdrawals" class="tab-content">
            <div id="withdrawalsList"></div>
        </div>

        <div id="schedule" class="tab-content">
            <div id="scheduleList"></div>
        </div>
    </main>

    <!-- 모달 -->
    <!-- 새 학생 등록 모달 -->
    <div id="addStudentModal" class="modal">
        <div class="modal-content">
            <h2 class="modal-title">새 학생 등록</h2>
            <form id="addStudentForm">
                <div class="form-group">
                    <label class="form-label">이름</label>
                    <input type="text" name="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="form-label">연락처</label>
                    <input type="tel" name="contact" class="form-control">
                </div>
                <div class="form-group">
                    <label class="form-label">탑승 위치</label>
                    <input type="text" name="location" class="form-control">
                </div>
                <div class="form-group">
                    <label class="form-label">단축번호</label>
                    <input type="text" name="shortPhone" class="form-control">
                </div>
                <div class="form-group">
                    <label class="form-label">시간대</label>
                    <select name="timeSlot" class="form-control" required>
                        <option value="">시간대 선택</option>
                        <option value="14:30">2시 30분 등원(3시 40분 수업)</option>
                        <option value="15:30">3시 30분 등원(4시 40분 수업)</option>
                        <option value="16:50">4시 50분 하원, 등원(5시 40분 수업)</option>
                        <option value="17:40">5시 40분 하원, 등원(6시 40분 수업)</option>
                        <option value="18:40">6시 40분 하원</option>
                        <option value="19:40">7시 40분 하원</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">등원 요일</label>
                    <div class="grid grid-cols-5 gap-2">
                        <label class="flex items-center">
                            <input type="checkbox" name="days" value="월" class="mr-2">
                            <span>월</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" name="days" value="화" class="mr-2">
                            <span>화</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" name="days" value="수" class="mr-2">
                            <span>수</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" name="days" value="목" class="mr-2">
                            <span>목</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" name="days" value="금" class="mr-2">
                            <span>금</span>
                        </label>
                    </div>
                </div>
                <div class="flex justify-end gap-2 mt-4">
                    <button type="button" onclick="hideModal('addStudentModal')" class="btn bg-gray-500 text-white">
                        취소
                    </button>
                    <button type="submit" class="btn btn
